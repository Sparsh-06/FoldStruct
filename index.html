<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Organizer</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8fafc;
        color: #333;
      }

      .container {
        text-align: center;
        padding: 40px;
        background-color: #fff;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        width: 80%;
        max-width: 1200px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 36px;
        font-weight: 700;
        color: #333;
        margin-bottom: 16px;
      }

      p {
        font-size: 16px;
        color: #555;
        margin-bottom: 32px;
        max-width: 800px;
      }

      input[type="text"] {
        width: 60%;
        padding: 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        margin-bottom: 24px;
        box-sizing: border-box;
      }

      input[type="text"]:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
      }

      .shortcut-buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        width: 100%;
        max-width: 800px;
        margin-bottom: 24px;
      }

      .shortcut-buttons button {
        padding: 16px;
        font-size: 16px;
        background-color: #e9ecef;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        color: #333;
      }

      .shortcut-buttons button:hover {
        background-color: #ced4da;
        transform: scale(1.05);
      }

      button.primary {
        width: 60%;
        padding: 16px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 16px;
        transition: background-color 0.3s, transform 0.2s;
      }

      button.primary:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }

      button.secondary {
        width: 60%;
        padding: 16px;
        font-size: 16px;
        color: #fff;
        background-color: #6c757d;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }

      button.secondary:hover {
        background-color: #5a6268;
        transform: scale(1.05);
      }

      footer {
        margin-top: 40px;
        font-size: 14px;
        color: #aaa;
      }

      @media (max-width: 768px) {
        input[type="text"], button.primary, button.secondary {
          width: 90%;
        }

        .shortcut-buttons {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>File Organizer</h1>
      <p>Automatically organize your files into predefined categories with ease.</p>

      <input
        type="text"
        id="directoryPath"
        placeholder="Enter directory path or leave blank for default"
      />

      <div class="shortcut-buttons">
        <button data-path="desktop">Desktop</button>
        <button data-path="downloads">Downloads</button>
        <button data-path="documents">Documents</button>
        <button data-path="pictures">Pictures</button>
      </div>

      <button class="primary" id="organizeFilesBtn">Organize Files</button>
      <button class="secondary" id="undoChangesBtn">Undo Changes</button>

      <footer>
        Developed by Sparsh Sharma
      </footer>
    </div>
  </body>
</html>
